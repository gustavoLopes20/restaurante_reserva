<header class="cabecalho">
    <div class="area-1">
        <div class="logo">
            <span>Reservas <i class="fa fa-cutlery"></i></span>
        </div>
        <div class="separador"></div>
        <div class="local">
            <button type="button" [ngClass]="{'click':active}" (click)="clickCidades()">
                        <div class="city">
                            <i class="fa fa-map-marker"></i>
                            <span>{{cidadeAtual.Descricao}}</span>
                        </div>
                        <div class="icon-right"><i class="fa fa-chevron-down"></i></div>
                    </button>
            <div [ngClass]="{'lst-itens':true, 'active':active}">
                <div class="topo-lst">
                    <div class="input-search">
                        <div class="icon"><i class="fa fa-search"></i></div>
                        <div class="inp"> <input type="text" name="cidade" (keyup)="serachCitys($event)" placeholder="Buscar Cidades"></div>
                    </div>
                </div>
                <div class="body-lst">
                    <ul>
                        <li *ngFor="let cidade of lstCidades" (click)="selectCidade(cidade)">{{cidade.Descricao}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="basic-serach">
            <div class="form-field">
                <div class="inp">
                    <input type="text" name="data" [(ngModel)]="model.StrBusca" placeholder="Buscar por Restaurantes" (keyup)="changeSearch()">
                </div>
                <div class="icon"><i class="fa fa-search"></i></div>
            </div>
            <div class="buscarMais">
                <button type="button" (click)="advancedActive()"><i class="fa fa-chevron-down"></i></button>
            </div>

        </div>
        <div class="user">
            <button type="button">Login</button>
        </div>
    </div>
    <div [ngClass]="{'area-2':true, 'active-area-2':avancado}">
        <div class="advanced-search">
            <form>
                <div class="menor form-field">
                    <input type="date" name="data" [(ngModel)]="model.Data">
                </div>
                <div class="menor form-field">
                    <input type="time" name="time" [(ngModel)]="model.Horario">
                </div>
                <div class="combobox form-field">
                    <select name="qtdPessoas" [(ngModel)]="model.QtdPessoas">
                                <option value="1">1 Pessoa</option>
                                <option value="2">2 Pessoas</option>
                                <option value="3">3 Pessoas</option>
                                <option value="4">4 Pessoas</option>
                                <option value="5">5 Pessoas</option>
                                <option value="6">6 Pessoas</option>
                                <option value="7">7 Pessoas</option>
                                <option value="8">8 Pessoas</option>
                                <option value="9">9 Pessoas</option>
                            </select>
                </div>
                <div class="bt form-field">
                    <button mat-button type="button" (click)="changeSearch()"><i class="fa fa-search"></i> Buscar</button>
                </div>
            </form>
        </div>
    </div>
</header>
<section class="routes">
    <router-outlet></router-outlet>
</section>
