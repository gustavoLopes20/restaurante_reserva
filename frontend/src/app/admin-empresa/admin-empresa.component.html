<header class="cabecalho">
    <div class="container-top">
        <div class="logo">
            <a [routerLink]="['/Buscas']"><span>Reservas <i class="fa fa-cutlery"></i></span></a>
        </div>
        <div class="menu">
            <div class="bt-open">
                <button type="button" (click)="onClickMenu(true)"><i class="fa fa-align-justify"></i></button>
            </div>
            <div class="lst" [ngClass]="aplicarCss(1)">
                <div class="bt-close">
                    <button type="button" (click)="onClickMenu(false)">X</button>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a routerLinkActive="active" [routerLink]="['/Admin/Estabelecimentos']" (click)="onClickMenu(false)"><i class="fa fa-building-o" aria-hidden="true"></i> Estabs</a>
                        </li>
                        <li>
                            <a routerLinkActive="active" [routerLink]="['/Admin/Mesas']" (click)="onClickMenu(false)"><i class="fa fa-th-large" aria-hidden="true"></i> Mesas</a>
                        </li>
                        <li>
                            <a routerLinkActive="active" [routerLink]="['/Admin/Config']" (click)="onClickMenu(false)"><i class="fa fa-cog" aria-hidden="true"></i> Config</a>
                        </li>
                        <li class="mobile-li">
                            <a routerLinkActive="active" [routerLink]="['/Admin/Conta']" (click)="onClickMenu(false)"><i class="fa fa-user" aria-hidden="true"></i> Conta</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="user">
            <button type="button" class="bt" (click)="onClickBtUser()">{{userSession.UserName}}</button>
            <nav [ngClass]="aplicarCss(2)">
                <ul>
                    <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i> Conta</a></li>
                    <li><button type="button" (click)="authService.logout(1)"><i class="fa fa-sign-out"></i> Sair</button></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<section class="routes">
    <router-outlet></router-outlet>
</section>
