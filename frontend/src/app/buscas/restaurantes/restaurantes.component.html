<div class="container-search">
    <div class="title-search">
        <div class="resultados" *ngIf="encontrado.Sucesso">
            <h2>Os melhores restaurantes em {{cidadeAtual.Nome}}</h2>
            <h4>{{lstRestaurantes.length}} restaurantes correspondem a sua pesquisa</h4>
        </div>
        <div class="resultados" *ngIf="!encontrado.Sucesso">
            <h2><i class="fa fa-info-circle"></i> {{encontrado.Mensagem}}</h2>
        </div>
    </div>
    <ul>
        <li *ngFor="let item of lstRestaurantes">
            <a [routerLink]="['/Buscas/Reserva', item.RID]">
                <div class="image"><img src="../assets/img/no-image.png" [alt]="item.RazaoSocial"></div>
                <div class="description">
                    <div class="tit">
                        <h3>{{item.RazaoSocial}}</h3>
                    </div>
                    <div class="endereco"><span>{{item.Rua}}</span></div>
                </div>
                <div class="avaliacao">
                    <div class="val">
                        <h2>4,5</h2>
                        <span>/5</span>
                    </div>
                    <div class="qtd"><span>77 avaliações</span></div>
                </div>
            </a>
        </li>
    </ul>
</div>
